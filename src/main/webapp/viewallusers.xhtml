<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>			
    <meta charaset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="css/carhomestyle.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/reemixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>View All Users Page</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .sidebar {
            position: fixed;
            top: 0;
            width: 260px;
            height: 100%;
            background: #424242;
            overflow-x: hidden;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .sidebar ul {
            margin-top: 20px;
        }

        .sidebar ul li {
            width: 100%;
            list-style: none;
        }

        .sidebar ul li:hover {
            background: #616161;
        }

        .sidebar ul li:hover a {
            color: #2a9df4;
        }

        .sidebar ul li a {
            width: 100%;
            text-decoration: none;
            color: #e0e0e0;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            min-width: 60px;
            font-size: 24px;
            text-align: center;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2a9df4;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
    
</h:head>

<h:body>
<div class="sidebar">
    <ul>
        <li>
            <a href="adminhome.jsp">
                <i class="fas fa-th-large"></i>
                <div>Home</div>
            </a>
        </li>
       <!--  <li>
            <a href="empadd.jsf">
                <i class="fas fas fa-user"></i>
                <div>Add Seller</div>
            </a>
        </li>
        <li>
            <a href="viewallemps.jsf">
                <i class="fas fas fa-user"></i>
                <div>View All Seller</div>
            </a>
        </li>
        <li>
            <a href="updateemp.jsf">
                <i class="fas fas fa-user"></i>
                <div>Update Seller</div>
            </a>
        </li> -->
    </ul>
</div>
    <div class="main-content">
        <h3 align="center">View ALL Users</h3>
        <center>
            <h:dataTable value="#{userbean.userist}" var="user" border="1">

                <h:column>
                    <f:facet name="header">UserName</f:facet>
                    #{user.username}
                </h:column>

                <h:column>
                    <f:facet name="header">Email</f:facet>
                    #{user.email}
                </h:column>

                <h:column>
                    <f:facet name="header">Phone NO</f:facet>
                    #{user.phoneno}
                </h:column>

            </h:dataTable>
        </center>
    </div>
</h:body>
</html>
