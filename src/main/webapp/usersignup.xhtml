<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="resources/js/style.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>User Signup</title>

    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .login-box
        {
            position: relative;
            width: 400px;
            height: 450px;
            background: #191919;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2
        {
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }

        .input-check:checked~h2
        {
            color: #00f7ff;
            text-shadow: 
            0 0 15px #00f7ff,
            0 0 30px #00f7ff,
            0 0 45px #00f7ff,
            0 0 60px #00f7ff;
        }

        .input-box
        {
            position: relative;
            width: 310px;
            margin: 30px 0;
        }

        .input-box .input-line
        {
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2.5px;
            background: #fff;
            transition: .5s ease;
        }

        .input-check:checked~.input-box .input-line
        {
            background: #00f7ff;
            box-shadow: 0 0 10px #00f7ff;
        }

         .input-box label
        {
            position: absolute;
            top: 50%;
            left: 5px;
            color: #fff;
            font-size: 1em;
            transform: translateY(-50%);
            pointer-events: none;
            transition: .5s ease;
        }

        .input-box input:focus~label,
        .input-box input:not(:placeholder-shown)~label {
            top: -10px;
            font-size: 0.8em;
            transform: translateY(0);
        }

        .input-check:checked~.input-box label
        {
            color: #00f7ff;
            text-shadow: 
            0 0 15px #00f7ff,
            0 0 30px #00f7ff;
        }

        .input-box input
        {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #fff;
            padding: 0 35px 0 5px;
            transition: .5s ease;
        }

        .input-check:checked~.input-box input
        {
            color: #00f7ff;
            text-shadow:0 0 5px #00f7ff;
        }

        .input-box .icon
        {
            position: absolute;
            right: 8px;
            color: #fff;
            font-size: 1.2rem;
            line-height: 57px;
            transition: .5s ease;
        }

        .input-check:checked~.input-box .icon
        {
            color: #00f7ff;
            filter: drop-shadow(0 0 5px #00f7ff);
        }

        .remember-forgot
        {
            color: #fff;
            font-size: .9rem;
            margin: -15px 0 15px;
            display: flex;
            justify-content: space-between;
            transition: .5s ease;
        }

        .input-check:checked~.remember-forgot
        {
            color: #00f7ff;
            text-shadow:0 0 5px #00f7ff;
        }

        .remember-forgot label input
        {
            accent-color: #fff;
            margin-right: 3px;
            transition: .5s ease;
        }

        .input-check:checked~.remember-forgot label input
        {
            accent-color: #00f7ff;
        }

        .remember-forgot a
        {
            color: #fff;
            text-decoration: none;
            transition: color .5s ease;
        }

        .remember-forgot a:hover
        {
            text-decoration: underline;
        }

        .input-check:checked~.remember-forgot a
        {
            color: #00f7ff;
        }

        .button
        {
            width: 100%;
            height: 40px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1rem;
            columns: #191919;
            font-weight: 500;
            transition: .5s ease;
        }

        .input-check:checked~button
        {
            background: #00f7ff;
            box-shadow:0 0 15px #00f7ff,0 0 15px #00f7ff;
        }

        .register-link
        {
            color: #fff;
            font-size: .9rem;
            text-align: center;
            margin: 25px 0 10px;
            transition: .5s ease;
        }

        .input-check:checked~.register-link
        {
            color: #00f7ff;
            text-shadow:0 0 5px #00f7ff;
        }

        .register-link p a
        {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color .5s ease;
        }

        .register-link p a:hover
        {
            text-decoration: underline;
        }

        .input-check:checked~.register-link p a
        {
            color: #00f7ff;
        }

        .login-light
        {
            position: absolute;
            top: -108px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 10px;
            background: #00f7ff;
            border-radius: 20px;
        }

        .login-light::before
        {
            content: '';
            position: absolute;
            top: -900px;
            left: 0;
            width: 100%;
            height: 950px;
            background: linear-gradient(to bottom,rgba(255,255,255,.3) -50% , rgba(255,255,255,0) 90%);
            clip-path: polygon(20% 0,80% 0,100% 100%, 0 100%);
            pointer-events: none;
            transition: .5s ease;
        }

        .input-check:checked~.login-light::before
        {
            top: 0;
        }

        .toggle
        {
            position: absolute;
            top: 20px;
            right: -70px;
            width: 60px;
            height: 120px;
            background: #191919;
            border-radius: 10px;
        }

        .toggle::before
        {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 10px;
            height: 80%;
            background: #000;
        }

        .toggle::after
        {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 45px;
            background: #333;
            border: 2px solid #191919;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,.5);
            transition: .5s ease;
        }

        .input-check:checked~.toggle::after
        {
            top: 65px;
        }

        .input-check
        {
            position: absolute;
            right: -70px;
            z-index: 1;
            opacity: 0;
        }

        .toggle .text
        {
            position: absolute;
            top: 17px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1em;
            z-index: 1;
            text-transform: uppercase;
            pointer-events: none;
            transition: .5s ease;
        }

        .toggle .text.on
        {
            opacity: 0;
        }

        .toggle .text.off
        {
            opacity: 1;
        }

        .input-check:checked~.toggle .text.off
        {
            top: 76px;
            opacity: 0;
        }

        .input-check:checked~.toggle .text.on
        {
            top: 76px;
            opacity: 1;
            color: #00f7ff;
            text-shadow: 
            0 0 15px #00f7ff,
            0 0 30px #00f7ff,
            0 0 45px #00f7ff,
            0 0 60px #00f7ff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h:form id="loginForm" class="login-form">
            <input type="checkbox" class="input-check" id="input-check" />
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="login-light"> </div>

            <h2>User Signup</h2>
        <div class="input-box">
                <span class="icon"><i class="ri-login-circle-fill"></i></span>
                <h:inputText id="username" value="#{userbean.username}" required="true">
                    <!-- <f:validateRegex pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}" />
                    <f:ajax event="blur" render="usernameMessage" /> -->
                </h:inputText>
                <label for="username">Username</label>
                <div class="input-line"></div>
                <h:message for="username" id="usernameMessage" style="color: red;" />
            </div>
            
            <div class="input-box">
                <span class="icon"><i class="ri-mail-fill"></i></span>
                <h:inputText id="email" value="#{userbean.email}" required="true">
                    <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$" />
                </h:inputText>
                <label for="email">User Mail</label>
                <div class="input-line"></div>
                <h:message for="email" style="color:red" />
            </div>
            
            <div class="input-box">
                <span class="icon"><i class="ri-cellphone-fill"></i></span>
                <h:inputText id="phone" value="#{userbean.phnno}" required="true">
                    <f:validateRegex pattern="^[6789]\d{9}$" />
                </h:inputText>
                <label for="phone">Phone Number</label>
                <div class="input-line"></div>
                <h:message for="phone" style="color:red" />
            </div>
            
            <div class="input-box">
                <span class="icon"><i class="ri-lock-line"></i></span>
                <h:inputSecret id="password" value="#{userbean.password}" required="true">
                    <f:validateRegex pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,20}$" />
                    <f:ajax event="blur" render="passwordMessage" />
                </h:inputSecret>
                <label for="password">User Password</label>
                <div class="input-line"></div>
                <h:message for="password" id="passwordMessage" style="color: red;" />
            </div>
            
            <div class="input-box">
                <span class="icon"><i class="ri-lock-line"></i></span>
                <h:inputSecret id="repassword" value="#{userbean.repassword}" required="true">
                    <f:validateRegex pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,20}$" />
                    <f:ajax event="blur" render="repasswordMessage" />
                </h:inputSecret>
                <label for="repassword">Re-Enter Password</label>
                <div class="input-line"></div>
                <h:message for="repassword" id="repasswordMessage" style="color: red;" />
            </div>
            
            
            <h:commandButton value="Submit" action="#{userbean.userregistration()}" styleClass="button"/>
        </h:form>
    </div>
    <!-- <script type="text/javascript" src="resources/js/script.js"></script> -->
</body>
</html>
