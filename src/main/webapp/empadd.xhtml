<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Employee Registration</title>
    <h:outputStylesheet name="css/carhomestyle.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

nav {
    background-color: #333;
    color: #fff;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #4CAF50;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-header {
    margin-bottom: 20px;
    text-align: center;
}

.form-header h1 {
    margin: 0;
    color: #333;
}

.form-header p {
    color: #666;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    width: 100%;
}

h\\:outputLabel {
    font-weight: bold;
    color: #333;
    text-align: right;
    padding-right: 10px;
}

h\\:inputText, h\\:selectOneMenu, h\\:selectOneRadio {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

h\\:selectOneRadio {
    display: flex;
    flex-direction: row;
}

.commandButton {
    grid-column: span 2;
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 12px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.commandButton:hover {
    background-color: #0056b3;
}

.sidebar {
    position: fixed;
    top: 0;
    width: 260px;
    height: 100%;
    background: #424242;
    overflow-x: hidden;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    z-index: 2;
}

.sidebar ul {
    margin-top: 20px;
}

.sidebar ul li {
    width: 100%;
    list-style: none;
}

.sidebar ul li:hover {
    background: #616161;
}

.sidebar ul li:hover a {
    color: #2a9df4;
}

.sidebar ul li a {
    width: 100%;
    text-decoration: none;
    color: #e0e0e0;
    height: 60px;
    display: flex;
    align-items: center;
}

.sidebar ul li a i {
    min-width: 60px;
    font-size: 24px;
    text-align: center;
}

    </style>
</h:head>
<h:body>

   <div class="sidebar">
        <ul>
            <li>
                <a href="adminhome.jsp">
                    <i class="fas fa-th-large"></i>
                    <div>Home</div>
                </a>
            </li>
            <li>
                <a href="empadd.jsf">
                    <i class="fas fas fa-user"></i>
                    <div>Add Seller</div>
                </a>
            </li>
            <li>
                <a href="viewallemps.jsf">
                    <i class="fas fas fa-user"></i>
                    <div>View All Seller</div>
                </a>
            </li>
            <li>
                <a href="updateemp.jsf">
                    <i class="fas fas fa-user"></i>
                    <div>Update Seller</div>
                </a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="form-header">
            <h1>Employee Registration</h1>
            <p>Please fill out the form below to register a new employee.</p>
        </div>

        <h:form>
            <h:panelGrid columns="3" styleClass="form-grid">

                <h:outputLabel for="id" value="Enter ID" />
                <h:inputText id="id" value="#{empbean.id}" required="true" requiredMessage="Enter ID" />
                <h:message for="id" style="color:red" />

                <h:outputLabel for="firstName" value="Enter First Name:" />
                <h:inputText id="firstName" value="#{empbean.fisrtname}" required="true" requiredMessage="Enter First Name" />
                <h:message for="firstName" style="color:red" />

                <h:outputLabel for="lastName" value="Enter Last Name:" />
                <h:inputText id="lastName" value="#{empbean.secondname}" required="true" requiredMessage="Enter Last Name" />
                <h:message for="lastName" style="color:red" />

                <h:outputLabel for="gender" value="Select Gender" />
                <h:selectOneRadio id="gender" value="#{empbean.gender}" required="true" requiredMessage="Select Gender">
                    <f:selectItem itemLabel="Male" itemValue="MALE" />
                    <f:selectItem itemLabel="Female" itemValue="FEMALE" />
                    <f:selectItem itemLabel="Others" itemValue="OTHERS" />
                </h:selectOneRadio>
                <h:message for="gender" style="color:red" />

                <h:outputLabel for="position" value="Select Position" />
                <h:selectOneMenu id="position" value="#{empbean.postion}" required="true" requiredMessage="Select Position">
                    <f:selectItem itemLabel="--Select--" itemValue="" />
                    <f:selectItem itemLabel="Technical" itemValue="TECHNICAL" />
                    <f:selectItem itemLabel="Marketing" itemValue="MARKETING" />
                    <f:selectItem itemLabel="Service" itemValue="SERVICE" />
                    <f:selectItem itemLabel="Sales" itemValue="SALES" />
                </h:selectOneMenu>
                <h:message for="position" style="color:red" />

                <h:outputLabel for="salary" value="Enter Salary:" />
                <h:inputText id="salary" value="#{empbean.salary}" required="true" requiredMessage="Enter Salary" validatorMessage="The Salary must be greater than 1K">
                    <f:validateDoubleRange minimum="1000.0" />
                </h:inputText>
                <h:message for="salary" style="color:red" />

                <h:outputLabel for="email" value="Enter Email:" />
                <h:inputText id="email" value="#{empbean.email}" required="true" requiredMessage="Enter Email" />
                <h:message for="email" style="color:red" />

                <h:outputLabel for="contact" value="Enter Contact:" />
                <h:inputText id="contact" value="#{empbean.contactno}" required="true" requiredMessage="Enter Contact" validatorMessage="Contact Number must contain 10 digits">
                    <f:validateRegex pattern="[6789][0-9]{9}" />
                </h:inputText>
                <h:message for="contact" style="color:red" />

                <h:outputLabel />
                <h:commandButton value="Submit" action="#{empbean.Add()}" styleClass="commandButton" />
            </h:panelGrid>
        </h:form>
    </div>

</h:body>
</html>
